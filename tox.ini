# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py38, style, coverage, docs, py37, py36, docstyle


[testenv]
deps =
    ipdb
    pytest
    scipy
    textdistance
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
commands =
    flake8 setup.py galaxychop tests --ignore=E402 {posargs}


