name: Galaxy Chop Actions

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        env:
          - TOXENV: style 
          - TOXENV: coverage
          - TOXENV: docstyle
          - TOXENV: check-manifest

    
    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version3.7 }}
      - name: Install tox
        run: pip install tox
      - name: Test with tox ${{ matrix.env.TOXENV }}
        env: ${{ matrix.env.style }}
        run: tox
      
