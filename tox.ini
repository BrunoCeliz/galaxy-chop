# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = style, docstyle, docs, check-manifest, py37, py38, coverage

[gh-actions]
python =
    3.7: py37
    3.8: py38

[testenv]
usedevelop = True
deps =
    ipdb
    pytest
    astropy
commands =
    pytest tests/ {posargs}


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
       flake8-import-order
       flake8-black
commands =
    flake8 setup.py galaxychop tests {posargs}


[testenv:coverage]
usedevelop = True
deps =
    pytest
    coverage<5.0.0
    pytest-cov

commands =
    - coverage erase
    - pytest -q tests/ --cov=galaxychop --cov-append --cov-report=
    coverage report --fail-under=86 -m

[testenv:docstyle]
deps = pydocstyle
commands =
    pydocstyle galaxychop --convention=numpy

[testenv:check-manifest]
skip_install = True
usedevelop = False
deps = check-manifest
commands =
    check-manifest

[testenv:docs]
description = "Invoke sphinx-build to build th HTML docs"
whitelist_externals =
    make
usedevelop = True
skip_install = False
changedir = docs
deps =
    -r {toxinidir}/docs/requirements.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
